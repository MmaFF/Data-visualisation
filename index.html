<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Tourism Data Visualizations - Interactive Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Australian Tourism Data - Region-wise Interaction</h2>
    <p class="intro">
        The left chart displays the **average ratings** of different types of attractions, while the right chart shows
        the **number of visitors** to each type. 
    </p>
    <div class="grid-container">
        <div id="visRatings" class="chart"></div>
        <div id="visVisitors" class="chart"></div>
        <div id="visMap" class="chart"></div>
        <div id="visScatter"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian tourism trends and regional analysis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h2>Australian Tourism Data - Region-wise Interaction</h2>
    <div class="grid-container">
        <div id="visTimeSeries" class="chart"></div>
        <div id="visCultureCharts" class="chart"></div> <!-- 这个容器包含了两个条形图 -->
        <div id="visMap" class="chart"></div>
    </div>

    <script>
        // Load the Time Series Line Chart
        vegaEmbed('#visTimeSeries', 'js/data_trip.json').catch(console.error);
    
        // Load the Combined Cultural Rating and Visitors by Category Charts
        vegaEmbed('#visCultureCharts', 'js/culture_data.json').catch(console.error);
    
        // Load the Choropleth Map Visualization
        vegaEmbed('#visMap', 'js/tourism_map.json').catch(console.error);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Tourism Data Visualizations - Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h2>Australian Tourism Data - Region-wise Interaction</h2>
    <div class="grid-container">
        <div id="visTimeSeries" class="chart"></div>
        <div id="visVisitors" class="chart"></div>
        <div id="visCultureRating" class="chart"></div>
        <div id="visMap" class="chart"></div>
    </div>

    <script>
        // Load the Choropleth Map Visualization
        vegaEmbed('#visMap', 'js/tourism_map.json').catch(console.error);

        // Load the Time Series Line Chart
        vegaEmbed('#visTimeSeries', 'js/data_trip.json').catch(console.error);

        // Define the first chart and capture the selection signal
        vegaEmbed('#visCultureRating', 'js/culture_data.json', { view: { index: 0 } }).catch(console.error);
    </script>
</body>
</html>
